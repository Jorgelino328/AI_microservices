server:
  port: 8080

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true # Auto-create routes for Eureka services
          lower-case-service-id: true
      routes:
        - id: ai-service
          uri: lb://AI-SERVICE
          predicates:
            - Path=/ai/**

        - id: serverless-service
          uri: lb://SERVERLESS-SERVICE
          predicates:
            - Path=/uppercase/**